<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Simulador de fulbito</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <a id="login" class="navbar-brand" href="#">Login</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="agregarJugador" class="nav-link active" aria-current="page" href="#">Agregar</a>
                    </li>
                    <li class="nav-item">
                        <a id="quitarJugador" class="nav-link" href="#">Quitar</a>
                    </li>
                </ul>
                <form id="buscarJugador" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Buscar jugador">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <a id="armarEquipo" class="btn">
                    <img class= "imagenArmarEquipo" src="./imagenes/bocariver.jpg" alt="Armar equipo">
                </a>
            </div>
        </div>
    </nav>

    <div id="menuDiv"></div>
    <div id="funcionesDiv"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/funciones.js"></script>
    <script type="module" src="./js/storage.js"></script>
    <script type="module" src="./js/usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
